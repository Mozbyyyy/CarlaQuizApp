<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h3 id="headertext">Simple Calculator</h3>

    <div class="calcu-container">
        <div class="calcu-item1">
            Enter first number <input type="number" id="result">
        </div>
        <div class="calcu-item2">
            Enter second number <input type="number" id="result2">
        </div>
        <div class="operation">
            <p> Choose operation <input id="operation_one" type="text"></p>
            <p id="operationtext">Operations: + - / *</p>
        </div>
        <button id="buttoncal" type="button" onclick="getinputvalue()">enter</button>

        <div class="outcome">

        <p id="presult2">ANSWER :</p> <p id="presult"> </p>
    </div>
    </div>





<script src="JS/index.js" defer></script>
</body>
</html>
